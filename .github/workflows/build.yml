on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build project
        run: |
          mkdir -p build  # don't let docker create the dir otherwise it is owned by root...
          docker run --rm \
                     -v $(pwd):/myplugin fopina/fluent-bit-plugin-dev \
                     sh -c "cmake -DFLB_SOURCE=/usr/src/fluentbit/fluent-bit-1.4.2/ \
                        -DPLUGIN_NAME=filter_math ../ && make"
          gzip build/flb-filter_math.so

      - name: Create Release
        id: create_release
        uses: fopina/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          allow_update: true

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/flb-filter_math.so.gz
          asset_name: flb-filter_math_linux_amd64.so.gz
          asset_content_type: application/gzip
